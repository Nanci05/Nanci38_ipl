<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <script>
            function registration() {
                var na = document.forms["Register"]["name"].value;
                var da = document.forms["Register"]["date"].value;
                var em = document.forms["Register"]["email"].value;
                var ge = document.forms["Register"]["gender"].value;
                var ph = document.forms["Register"]["phone"].value;
                var pa = document.forms["Register"]["pwd"].value;
                if (na == "" && da == "" && em == "" && ge == "" && ph == "" && pa == "") {
                alert("Enter Details");
                return false;
            }
            else if (na == ""){
                alert("Enter Name");
                return false;
            }   
            else if (da == ""){
                alert("Enter Date");
                return false;
            } 
             else if(em == ""){
                alert("Enter mail Id");
                return false;
            }
            else if (ge == ""){
                alert("Enter gender");
                return false;
            } 
            else if (ph == ""){
                alert("Enter Pnone number ");
                return false;
            } 
            else if (pa == ""){
                alert("Enter Password");
                return false;
            } 
            else if (pa.length < 6){
                alert("passport reference file no. should contain 12 characters ");
                return false;
            }
        }

        </script>
    </head>
    <body bgcolor="#f4e1d2">
        <form name="Register" onsubmit="return registration()">
        <center>
            <h1>Registration form</h1>
            <br>
            <br>
            <h3>Kindly fill in this form to register</h3>
            <br>
            <table  style="border-spacing: 5pt;">
                <tr>
                    <td>Name : </td>
                    <td><input type="text" name="name" placeholder="Enter Name"></td>
                </tr>
                <tr>
                    <td>Date of Birth : </td>
                    <td><input type="date" name="date"></td>
                </tr>
                <tr>
                    <td>Email id : </td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Gender : </td>
                    <td>
                        <select name="gender">
                            <option value="">Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Phone No. : </td>
                    <td><input type="tel" name="phone"></td>
                </tr>  
                <tr>
                    <td>Passport Reference File No. : </td>
                    <td><input type="password" name="pwd"></td>
                </tr>       
        </table>
        <br><br>
        <div>
            <input type="submit" name="submit" formaction="login.html">&nbsp;&nbsp;&nbsp;
            <input type="reset" name="reset";>
        </div>
        </center>
        </form>
    </body>
</html>
